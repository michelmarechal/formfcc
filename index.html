<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FCC Survey Form using Flexbox</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Survey Form</h1>
    <main id='wrap'>
      <h2>How do you like your pasta?</h2>
      <div class='main-col'>
        <label class="left-col">
          <p>Name</p>
        </label>
        <div class="right-col">
          <input type="text" name="" value="" placeholder="John Doe">
        </div>
      </div>
      <div class='main-col'>
        <label class="left-col">
          <p>Email</p>
        </label>
        <div class="right-col">
          <input type="text" name="" value="" placeholder="johndoe@mymail.com">
        </div>
      </div>
      <div class='main-col'>
        <label class="left-col">
          <p>Age</p>
        </label>
        <div class="right-col">
          <input type="number" name="" value="" placeholder="25">
        </div>
      </div>
      <div class='main-col'>
        <label class="left-col">
          <p>Please, select your prefered pasta noodle</p>
        </label>
        <div class="right-col">
          <select>
            <option disabled="" value="">Your prefered pasta</option>
            <option value="">Spaghetti</option>
            <option value="">Fettuccine</option>
            <option value="">Linguine</option>
            <option value="">Fusilli</option>
            <option value="">Penne</option>
          </select>
          
        </div>
      </div>
    </main>
  </body>
</html>
